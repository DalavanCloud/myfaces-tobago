toolbar_sampleTitle=Toolbar Example
toolbar_text1=Toolbars werden genutzt um Kontextabhängige Aktionen in Box \
Elementen zur Verfügung zu stellen: \
<ul style="margin-top: 2px;"> \
<li style="line-height: 130%;">Toolbars können aus Bildern, Text oder beidem bestehen</li> \
<li style="line-height: 130%;">Toolbars können in den Header einer Box integriert werden</li> \
<li style="line-height: 130%;">Aktionen können als Drop Down Menü dargestellt werden</li> \
</ul>
Der Menubar beinhaltet Aktionen, die auf allen Applikationseiten \
zur Verfügung stehen sollen. \
<ul style="margin-top: 2px;"> \
  <li style="line-height: 130%;">Ein Menü kann mehrere Ebenen beinhalten.</li>\
  <li style="line-height: 130%;">Die Menü-Items können Client oder Serverseitig ausgeführt werden.</li>\
  <li style="line-height: 130%;">Der Status einzelner Menü Items kann angezeigt werden.</li>\
</ul>

toolbar_sampleTitle2=Menubar Example
toolbar_text2=Der Menubar beinhaltet Aktionen, die auf allen Applikationseiten \
zur Verfügung stehen sollen. \
<ul style="margin-top: 2px;"> \
  <li style="line-height: 130%;">Ein Menü kann mehrere Ebenen beinhalten.</li>\
  <li style="line-height: 130%;">Die Menü-Items können Client oder Serverseitig ausgeführt werden.</li>\
  <li style="line-height: 130%;">Der Status einzelner Menü Items kann angezeigt werden.</li>\
</ul>


#
# validation
#
validation_sampleTitle=Validation Example
validation_description=Description
validation_number=Number
validation_price=Price
validation_submit=Submit
validation_text=Tobago unterstützt komfortable Möglichkeiten zur Validierung von \
    Benutzereingaben. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Es steht syntaktische und sematische Validierung zur Verfügung.</li> \
    <li style="line-height: 130%;">Fehlermeldungen können beliebig im Userinterface plaziert werden.</li> \
    <li style="line-height: 130%;">Eingabeelemente, für die Fehleingaben erfolgt sind, können hervorgehoben werden.</li> \
    </ul>

#
# form
#

form_outTitle=Outer form
form_text1=<li style="line-height: 130%;">Werte in der ersten Form werden beim \
submit der zweiten form temporär gespeichert, während der Wert aus der 2. Form \
ins Model geschrieben wird.</li>\
<li style="line-height: 130%;">Beim submit beider Forms werden beide Werte in \
Model geschrieben.</li>\
<li style="line-height: 130%;">Ist Das erste Input mit einem ungültigen Wert \
gefüllt und die zweite Form wird mit einem gültigen Wert submitted, ist die \
Validierung für die erste Form deaktiviert.</li>
form_text2=Tobago unterstützt verschachtelte Forms und kann jede Form separat \
behandeln:\
<ul style="margin-top: 2px;"> \
<li style="line-height: 130%;">Werte können separat im Model gespeichert \
werden, während bereits ausgefüllte andere Forms Ihre Werte behalten (Temporär).</li>\
<li style="line-height: 130%;">Für den Fall daß für einzelne Forms Validierung \
aktiviert ist, der Wert aber nur Temporär gespeichert wird, ist die Validierung \
deaktiviert. Erst beim Speichern des Wertes in das Model wird die Validierung \
genutzt.</li>
</ul>
