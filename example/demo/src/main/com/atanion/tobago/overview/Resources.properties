#
# intro
#
intro_text=<p>Tobago is a user interface framework for developing Webapplications. \
    The Frameworks technical base is JavaServer Faces. The main core represents a \
    theme oriented JSF Render Kit</p> \
     \
    <p><b>Basic Controls</b><br/> \
    Tobago prvides all standardcontrols of HTML like inputs, textareas, \
    radiobuttons, checkboxes and buttons.\
    Additionally Tobago provides you with complex controls, which are not natively\
    supportet by simple HTML, including sheets, trees, tabcontrols.</p> \
     \
    <p><b>Validation</b><br/>\
    The main goal of Tobago is the development of applications which are \
    interactive to the user. To enhance the interaction, tobago disposes of \
    possibilities for user input validation and correction to allow an easy \
    error correction of the values.</p>\
    \
    <p><b>Layout</b><br/>\
    Tobago provides a sophisticated layout managing mechanism which can be seen \
    as a mixture of classical HTML table layout and Swing Gridbag layout.</p>\
     \
    <p><b>Additional Features</b><br/>\
    Themes, Browser, Internationalisation</p>

