#
# sheet
#
sheet_sampleTitle=Sheet Example
sheet_text=Das Sheet-Control bietet eine einfache Möglichkeit \
    tabellarische Daten darzustellen. Die wichtigsten \
    Eigenschaften sind: \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Paging: Es wird nur ein Teil der Gesamtliste angezeigt. \
      Über die Pfeilknöpfe kann in der Liste navigiert werden.</li> \
    <li style="line-height: 130%;">Sortierung: Durch Drücken auf die Spaltenüberschrift \
      kann die entsprechende Spalte sortiert werden.</li> \
    <li style="line-height: 130%;">Inline-Editing: Es können bei Bedarf Werte \
      direkt in die Tabelle eingegeben werden.</li> \
    <li style="line-height: 130%;">Die Spaltenbreite kann direkt mit der Maus \
      manipuliert werden.</li> \
    </ul>

#
# tree
#
tree_sampleTitle=Tree Example
tree_text=Das Tree-Control stellt einen Baum dar, der \
    aus Applikationsdaten erzeugt wird. \
    Die wichtigsten Eigenschaften sind: \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Die Darstellung von Icons und Baumstruktur wird \
      über Attribute gesteuert.</li> \
    <li style="line-height: 130%;">Die Möglichkeit den Baum als "single" oder "multiselect" zu definieren, \
      also einen oder mehrere Knoten auszuwählbar zu machen.</li> \
    <li style="line-height: 130%;">Editiermodus zum einfachen Bearbeiten von \
      Baumstrukturen in der Applikation.</li> \
    </ul>

#
# tab
#
tab_sampleTitle=Tab Example
tab_text=Das Tab-Control stellt so genannte Tab-Panels zur Verfügung. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Die Steuerung kann serverseitig oder clientseitig erfolgen.</li> \
    <li style="line-height: 130%;">Tab-Controls können verschachtelt werden.</li> \
    <li style="line-height: 130%;">Innerhalb von Tab-Controls können wiederum \
      beliebige Controls angeordnet werden.</li> \
    </ul>
