#
# intro
#
intro_text=<p>Tobago ist ein User-Interface-Framework zur Erstellung von Webanwendungen. \
    Das Framework stützt sich auf JavaServer Faces ab. Das Kernstück bildet ein \
    Theme-orientiertes JSF Render Kit.</p> \
     \
    <p><b>Basis Controls</b><br/> \
    Tobago stellt alle Standardcontrols von HTML zur Verfügung wie Eingabefelder, \
    Textfelder, Radiobuttons, Checkboxen und Knöpfe. \
    Zusätzlich zu den Basis Controls bietet Tobago eine Anzahl komplexer Controls, \
    die nicht direkt von HTML unterstützt werden. Dazu gehören: Sheet, Baum, \
    Karteireiter</p> \
     \
    <p><b>Validierung</b><br/> \
    Das Hauptziel von Tobago ist es, das Entwickeln von Anwendungen, mit denen \
    der Anwender interagieren kann. Um die Interaktion zu verbessern, verfügt \
    Tobago über Möglichkeiten, die Eingaben des Anwenders zu überprüfen und den \
    Anwender bei der Eingabe korrekter Werte zu unterstützen.</p> \
     \
    <p><b>Layout</b><br/> \
    Tobago bietet einen rafinierten Layoutmanager, den man als Mischung aus \
    klassischem HTML Tabellen Layout und Swing Gridbag Layout verstehen kann.</p> \
     \
    <p><b>Weiteres</b><br/> \
    Themes, Browser, Internationalisierung</p>

