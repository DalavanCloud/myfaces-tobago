#
# theme
#
theme_title=Theme settings
theme_label=Theme
theme_submit=Submit
theme_text=Tobago supports a big variety of displaying controls, \
  so called designs or themes. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Choosing of themes can be application wide, \
      user or group specific.</li> \
    <li style="line-height: 130%;">Images and other resources can be theme \
      dependant as well as the application pages can be designed seperatly \
      for each supported theme.</li> \
    </ul>

#
# browser
#
browser_sampleTitle=Browser Example
browser_text=Tobago is completly browser independant. Support of the different \
  browsers takes place in the JSF renderkit and does not have any effect on the \
  businesslogic development.\
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Tobago supports common browsers: Internet \
      Explorer, Mozilla and Netscape</li> \
    <li style="line-height: 130%;">Tobago responses on the value deliverd by the \
      HTTP headers 'User-Agent' field. \
      On this basis tobago decides which control has to be rendered.</li> \
    <li style="line-height: 130%;">Control defaulting: The implentation of themes \
      can wether be browser independant or base on another theme, to prevent \
      code abundance.</li> \
    <li style="line-height: 130%;">More browsers can be supported easily.</li> \
    <li style="line-height: 130%;">Additional clients are supported, too: HTML, Simple HTML, WML</li> \
    </ul>

#
# locale
#
locale_title=Locale settings
locale_label=Locale
locale_submit=Submit
locale_text=Tobago supports internationalization and localization. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Unicode is used internaly.</li> \
    <li style="line-height: 130%;">Content in different languages can be provided by resource bundles.</li> \
    <li style="line-height: 130%;">Like content, Images and scripts can be localized, too .</li> \
    </ul>

