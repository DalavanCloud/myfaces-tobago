#
# sheet
#
sheet_sampleTitle=Sheet Example
sheet_text=The sheet control provides a simple solution for displaying table based \
  Information. The essential features are:\
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Paging: A defined range of data is displayed. \
      Navigation is provided by arrow buttons.</li> \
    <li style="line-height: 130%;">Sorting: By clicking a column header the \
    appropriate column is sorted.</li> \
    <li style="line-height: 130%;">Inline-Editing: If needed, the values of \
    cell contents can be directly changed or inserted by the user.</li> \
    <li style="line-height: 130%;">The column width can be resized by simply \
    dragging the mouse after clicking on the column border. \
    </ul>
#
# tree
#
tree_sampleTitle=Tree Example
tree_text=The Tree-Control displays a tree which is generated from application \
    data. The key features are: \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Displaying of Icons and treestructure is \
    controlled by attributes.</li> \
    <li style="line-height: 130%;">The possibility to define the tree as \
    "single-" or "multiselect", i.e. select one or multiple knots of the tree. \
    <li style="line-height: 130%;">Editing mode for simple handling of tree structures \
    inside the application.</li> \
    </ul>

#
# tab
#
tab_sampleTitle=Tab Example
tab_text=The Tabcontrol provides so called Tabpanels. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Control can take place on server- or clientside.</li> \
    <li style="line-height: 130%;">Tabcontrols can be nested.</li> \
    <li style="line-height: 130%;">Inside each tabcontrol any controls can be used.</li> \
    </ul>
