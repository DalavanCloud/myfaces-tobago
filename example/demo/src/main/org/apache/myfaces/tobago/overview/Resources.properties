# toolbar
#
toolbar_popupButtonAction=Open popup
toolbar_closePopupAction=Close popup window
toolbar_popupText=To close this popup window click close button.
toolbar_dropDownAction=DropDown
toolbar_buttonAction=Text Button
toolbar_imageButtonAction=Image Button
toolbar_sampleTitle=Toolbar Example
toolbar_text1=Toolbars can be used for context sensitive actions inside box controls. \
<ul style="margin-top: 2px;"> \
<li style="line-height: 130%;">Toolbars can consist of images, text or both.</li> \
<li style="line-height: 130%;">Toolbars can be completly integrated into a box header.</li> \
<li style="line-height: 130%;">Actions can be displayed as drop down menues.</li> \
</ul>
toolbar_sampleTitle2=Menubar Example
toolbar_text2=The menubar contains actions which are available applicationwide. \
<ul style="margin-top: 2px;"> \
  <li style="line-height: 130%;">A menu is multilayer capable.</li> \
  <li style="line-height: 130%;">Menu actions can be executed on server- or clientside.</li> \
  <li style="line-height: 130%;">The actual status of menu entries can be displayed.</li> \
</ul>

#
# validation
#
validation_sampleTitle=Validation Example
validation_description=Description
validation_number=Number
validation_price=Price
validation_submit=Submit

validation_text=Tobago provides easy to use possibilities for validation of user input. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Syntactic and semantic validation is available.</li> \
    <li style="line-height: 130%;">Errormessages can be positioned anywhere in the \
      user interface.</li> \
    <li style="line-height: 130%;">Input elements, which are affected by the \
      validation can be highlighted.</li> \
    </ul>

#
# form
#

form_outTitle=Outer form
form_text1=<li style="line-height: 130%;">Values in the first form are being \
  stored temporarily by submitting the second form while the value in the second \
  form is written into the model.</li>\
<li style="line-height: 130%;">By submitting both form each value is stored into \
  the model..</li>\
<li style="line-height: 130%;">If the first input contains a error but the second \
  one validates, the validation for the first form is deactivated.</li>
form_text2=Tobago supports nested form and can treat each form seperatly: \
<ul style="margin-top: 2px;"> \
<li style="line-height: 130%;">Values can be stored seperatly into the model \
  while already filled in input elements keep their values (temporarily)</li> \
<li style="line-height: 130%;">In case that for a form the validation is activated, \
  but the actual value for this form is only stored temporarily, the validation \
  is deactivated until the value is definitly stored into the model. </li>\
</ul>
