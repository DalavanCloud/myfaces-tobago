theme_title=Einstellung des Designs
theme_label=Design
theme_submit=Übernehmen
theme_text=Tobago unterstützt eine vielseitige Darstellungsweise \
    aller Controls: so genannte Designs oder Themes. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Die Auswahl eines Themes kann applikationsweit gelten, \
      aber auch eine Benutzer- oder Gruppeneinstellung sein.</li> \
    <li style="line-height: 130%;">Es können sowohl Bilder und andere Resourcen, \
      als auch die eigentlichen Applikationswebseiten \
      Theme-abhängig gestaltet werden.</li> \
    </ul>

#
# browser
#
browser_sampleTitle=Browser Beispiel
browser_text=Mit Tobago werden Webanwendungen unabhängig von Browsern entwickelt. Die \
    Unterstützung verschiedener Browser findet im JSF Render Kit statt und hat keinen \
    direkten Einfluss auf die Entwicklung der Businesslogik. \
    <ul style="margin-top: 2px;"> \
    <li style="line-height: 130%;">Tobago unterstützt gängige Browser: Internet Explorer, Mozilla und Netscape</li> \
    <li style="line-height: 130%;">Tobago reagiert auf den HTTP Header 'User-Agent' und kann basierend auf den verwendeten \
        Browser Spezialisierungen von Controls auswählen.</li> \
    <li style="line-height: 130%;">Control Defaulting: Die Implementierung von Controls kann sich auf eine \
        Browser-unabhängige Standardimplementierung oder auch auf ein anderes Theme \
        abstützen.</li> \
    <li style="line-height: 130%;">Die Browserunterstützung ist erweiterbar.</li> \
    <li style="line-height: 130%;">Unterstützung unterschiedlicher Arten von Clients: HTML, Simple HTML, WML</li> \
    </ul>

