<?xml version="1.0" encoding="UTF-8"?>

<f:view
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tomahawk="http://myfaces.apache.org/tomahawk">

  <tc:page id="page">
    <tc:gridLayoutConstraint width="600px" height="300px"/>
    <f:facet name="layout">
      <tc:gridLayout columns="*;3*" rows="50px;*;auto"/>
    </f:facet>


    <tc:textarea value="Header">
      <tc:gridLayoutConstraint columnSpan="2"/>
    </tc:textarea>

    <tc:textarea value="Navigation">
      <tc:gridLayoutConstraint rowSpan="2"/>
    </tc:textarea>

    <tc:mediator>
      <tomahawk:inputHtml value="#{tomahawkInputHtml.inputHtml}"/>
    </tc:mediator>
    
    <tc:panel>
      <tc:button label="Submit"/>
    </tc:panel>
    
  </tc:page>
</f:view>
