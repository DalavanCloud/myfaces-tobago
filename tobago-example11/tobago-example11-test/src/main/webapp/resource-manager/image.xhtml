<f:view
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
  <tc:page id="page" width="300px" height="500px">
    <f:facet name="layout">
      <tc:gridLayout columns="*;*"/>
    </f:facet>

    <tc:out value="The date.gif exists in the app and in the theme. The app image should be displayed, when activating fix-resource-order in tobago config."/>

    <tc:image id="date" value="image/date.gif"/>

    <tc:out value="The config.gif exists only in the theme."/>

    <tc:image id="config" value="image/config.gif"/>

    <tc:out value="The foo.gif exists only in the app."/>

    <tc:image id="foo" value="image/foo.gif"/>

  </tc:page>
</f:view>
