<ui:composition template="/WEB-INF/tags/layout/overview.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:param name="title" value="#{overviewBundle.basic}"/>
  <tc:box label="File Upload">
    <f:facet name="layout">
      <tc:gridLayout columns="400px;1*" rows="fixed;1*"/>
    </f:facet>

    <tx:file label="Upload file:" value="#{upload.file}">
      <tc:validateFileItem contentType="image/gif image/png"/>
    </tx:file>
    <tc:button label="Submit" defaultCommand="true" action="#{upload.upload}"/>
    <tc:cell/>

    <tc:cell/>
    <tc:cell/>
  </tc:box>
</ui:composition>
