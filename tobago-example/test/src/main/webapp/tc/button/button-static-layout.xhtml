<f:view
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
  <tc:page id="page">
    <tc:gridLayoutConstraint width="310px" height="100px"/>
    <f:facet name="layout">
      <tc:gridLayout columns="*;*;*" rows="auto;auto;*"/>
    </f:facet>

    <tc:button label="1" id="b-1"/>
    <tc:button label="2" id="b-2"/>
    <tc:button label="3" id="b-3"/>
    <tc:button label="4" id="b-4"/>
    <tc:button label="5" id="b-5"/>
    <tc:button label="6" id="b-6"/>

    <tc:panel>
      <tc:gridLayoutConstraint columnSpan="3"/>
    </tc:panel>

    <tc:script file="script/test-utils.js"/>
    <tc:script onload="checkLayout('page:b-1', 0, 0, 100, 20);"/>
    <tc:script onload="checkLayout('page:b-2', 105, 0, 100, 20);"/>
    <tc:script onload="checkLayout('page:b-3', 210, 0, 100, 20);"/>
    <tc:script onload="checkLayout('page:b-4', 0, 25, 100, 20);"/>
    <tc:script onload="checkLayout('page:b-5', 105, 25, 100, 20);"/>
    <tc:script onload="checkLayout('page:b-6', 210, 25, 100, 20);"/>

  </tc:page>
</f:view>
