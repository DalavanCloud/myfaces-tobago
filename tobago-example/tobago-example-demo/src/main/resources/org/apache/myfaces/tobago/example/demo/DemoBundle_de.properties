form_text1=<li style\="line-height\: 130%;">Werte in der ersten Form werden beim submit der zweiten form tempor\u00E4r gespeichert, w\u00E4hrend der Wert aus der 2. Form ins Model geschrieben wird.</li><li style\="line-height\: 130%;">Beim submit beider Forms werden beide Werte in Model geschrieben.</li><li style\="line-height\: 130%;">Ist Das erste Input mit einem ung\u00FCltigen Wert gef\u00FCllt und die zweite Form wird mit einem g\u00FCltigen Wert submitted, ist die Validierung f\u00FCr die erste Form deaktiviert.</li>
form_text2=Tobago unterst\u00FCtzt verschachtelte Forms und kann jede Form separat behandeln\:<ul style\="margin-top\: 2px;"> <li style\="line-height\: 130%;">Werte k\u00F6nnen separat im Model gespeichert werden, w\u00E4hrend bereits ausgef\u00FCllte andere Forms Ihre Werte (tempor\u00E4r) behalten.</li><li style\="line-height\: 130%;">F\u00FCr den Fall da\u00DF f\u00FCr einzelne Forms Validierung aktiviert ist, der Wert aber nur tempor\u00E4r gespeichert wird, ist die Validierung deaktiviert. Erst beim Speichern des Wertes in das Model wird die Validierung genutzt.</li></ul>
intro_text=<p>Tobago ist ein User-Interface-Framework zur Erstellung von Webanwendungen.\n    Das Framework st\u00FCtzt sich auf JavaServer Faces ab. Das Kernst\u00FCck bildet ein Theme-orientiertes\n    JSF Render Kit.</p>  <p><b>Basis Controls</b><br/> Tobago stellt alle\n    Standardcontrols von HTML zur Verf\u00FCgung wie Eingabefelder, Textfelder, Radiobuttons, Checkboxen und Kn\u00F6pfe.\n    Zus\u00E4tzlich zu den Basis Controls bietet Tobago eine Anzahl komplexer Controls, die nicht direkt von HTML\n    unterst\u00FCtzt werden. Dazu geh\u00F6ren\: Sheet, Baum,\n    Karteireiter</p>  <p><b>Validierung</b><br/> Das Hauptziel von Tobago ist es,\n    dass Entwickeln von Anwendungen, mit denen der Anwender interagieren kann. Um die Interaktion zu verbessern,\n    verf\u00FCgt Tobago \u00FCber M\u00F6glichkeiten, die Eingaben des Anwenders zu \u00FCberpr\u00FCfen und den Anwender bei der Eingabe\n    korrekter Werte zu unterst\u00FCtzen.</p>  <p><b>Layout</b><br/> Tobago bietet einen\n    rafinierten Layoutmanager, den man als Mischung aus klassischem HTML Tabellen Layout und Swing Gridbag Layout\n    verstehen kann.</p>  <p><b>Weiteres</b><br/> Themes, Browser,\n    Internationalisierung</p>
