sheet_text=Das Sheet-Control bietet eine einfache M\u00F6glichkeit tabellarische Daten darzustellen.\n    Die wichtigsten Eigenschaften sind\: <ul style\="margin-top\: 2px;"> <li style\="line-height\: 130%;">Paging\:\n    Es wird nur ein Teil der Gesamtliste angezeigt.   \u00DCber die Pfeilkn\u00F6pfe kann in der Liste navigiert werden.\n    </li> <li style\="line-height\: 130%;">Sortierung\: Durch Dr\u00FCcken auf die Spalten\u00FCberschrift\n    kann die entsprechende Spalte sortiert werden.</li> <li style\="line-height\: 130%;">Inline-Editing\:\n    Es k\u00F6nnen bei Bedarf Werte   direkt in die Tabelle eingegeben werden.\n    </li> <li style\="line-height\: 130%;">Die Spaltenbreite kann direkt mit der Maus\n    manipuliert werden.</li> </ul>\n    In diesem Beispiel ist in applikationsspezifischer Sorter hinterlegt, der die Sonne immer oben erscheinen l\u00E4sst.\n  
