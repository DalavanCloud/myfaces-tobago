sheet_text=The sheet control is a simple solution for displaying table based\n  information. The essential features are\:\n    <ul style\="margin-top\: 2px;">\n    <li style\="line-height\: 130%;">Paging\: A defined range of data is displayed.\n      Navigation is done with arrow buttons.</li>\n    <li style\="line-height\: 130%;">Sorting\: By clicking a column header the\n    appropriate column is sorted.</li>\n    <li style\="line-height\: 130%;">Inline-Editing\: If needed, the values of\n    cell contents can be directly changed or inserted by the user.</li>\n    <li style\="line-height\: 130%;">The column width can be resized by simply\n    drag and drop the column border.\n    </ul>\n    This example shows an application specific sorter, which sorts the sun to the top every time.\n
