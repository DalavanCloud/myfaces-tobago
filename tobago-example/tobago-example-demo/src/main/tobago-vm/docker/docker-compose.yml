version: '2'
services:
  apache:
    image: tobago/apache-proxy:latest
    ports:
      - "8000:80"
    links:
      - demo-4-snapshot
      - demo-3-snapshot
      - demo-3-release
      - demo-2-snapshot
      - demo-2-release
      - demo-1-5-release
      - demo-1-0-release
    depends_on:
      - demo-4-snapshot
      - demo-3-snapshot
      - demo-3-release
      - demo-2-snapshot
      - demo-2-release
      - demo-1-5-release
      - demo-1-0-release
  demo-4-snapshot:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=4.0.0-SNAPSHOT
      - CONTEXT_PATH=demo-4-snapshot
    volumes:
      - /opt/artifacts:/opt/artifacts
  demo-3-snapshot:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=3.0.6-SNAPSHOT
      - CONTEXT_PATH=demo-3-snapshot
    volumes:
      - /opt/artifacts:/opt/artifacts
  demo-3-release:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=3.0.5
      - CONTEXT_PATH=demo-3-release
    volumes:
      - /opt/artifacts:/opt/artifacts
  demo-2-snapshot:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=2.1.1-SNAPSHOT
      - CONTEXT_PATH=demo-2-snapshot
    volumes:
      - /opt/artifacts:/opt/artifacts
  demo-2-release:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=2.1.0
      - CONTEXT_PATH=demo-2-release
    volumes:
      - /opt/artifacts:/opt/artifacts
  demo-1-5-release:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=1.5.13
      - CONTEXT_PATH=demo-1.5-release
    volumes:
      - /opt/artifacts:/opt/artifacts
  demo-1-0-release:
    image: tobago/tomcat:latest
    environment:
      - TOBAGO_VERSION=1.0.42
      - CONTEXT_PATH=demo-1.0-release
    volumes:
      - /opt/artifacts:/opt/artifacts
