<ui:composition template="/plain.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">
  <c:forEach items="#{testController.allPages}" var="page">
    <div style="border: 1px solid black">
      <tc:out label="URL" value="#{request.contextPath}/faces/#{page}"/>
      <tc:object src="#{request.contextPath}/faces/#{page}">
        <tc:style width="100%" height="300px"/>
      </tc:object>
    </div>
  </c:forEach>
</ui:composition>
