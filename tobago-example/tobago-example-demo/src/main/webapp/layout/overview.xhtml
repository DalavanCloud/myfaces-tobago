<ui:composition xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">
  <f:view locale="#{clientConfigController.locale}">
    <tc:page applicationIcon="icon/favicon.ico" label="#{overviewBundle.pageTitle} - #{title}" id="page">

      <!--
            <tc:dataAttribute name="tobago-log-level" value="DEBUG"/>
      -->

      <tc:script file="script/demo.js"/>

      <!-- it seems this no longer needed with Tobago 3.0
            <f:facet name="resize">
              <tc:command immediate="true"/>
            </f:facet>
      -->

      <ui:include src="/menu.xhtml"/>

      <tc:flexLayout columns="*;4*">

        <tc:panel>
          <ui:include src="/navigation.xhtml"/>
        </tc:panel>

        <tc:flexLayout rows="auto;*">

          <tc:messages orderBy="severity"/>

          <tc:box label="#{title}" id="content">
            <ui:insert/>
          </tc:box>

        </tc:flexLayout>

      </tc:flexLayout>

      <tc:footer fixed="true">
        Â© 2015 Apache Software Foundation, Licensed under the <a
          href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0</a>.
      </tc:footer>

    </tc:page>
  </f:view>
</ui:composition>
