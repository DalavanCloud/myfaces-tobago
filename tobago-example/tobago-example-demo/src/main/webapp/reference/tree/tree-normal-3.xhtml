<ui:composition template="/WEB-INF/tags/layout/plain.xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:param name="title" value="Tree - General (Event)"/>
  <tc:box label="Tree">
    <f:facet name="layout">
      <tc:gridLayout rows="20px;*"/>
    </f:facet>
    <tc:out value="Simple hand made tree"/>

    <tc:tree id="tree"
             showIcons="true"
             showRootJunction="true"
             showRoot="true">
      <tc:treeNode id="root" expanded="true" >
        <tc:treeIndent showJunctions="true"/>
        <tc:treeIcon/>
        <tc:treeCommand label="Root"/>

        <tc:treeNode>
          <tc:treeIndent showJunctions="true"/>
          <tc:treeIcon/>
          <tc:treeCommand label="Node 1"/>
        </tc:treeNode>

        <tc:treeNode>
          <tc:treeIndent showJunctions="true"/>
          <tc:treeIcon/>
          <tc:treeCommand label="Node 2"/>
        </tc:treeNode>
      </tc:treeNode>
    </tc:tree>

  </tc:box>
</ui:composition>
