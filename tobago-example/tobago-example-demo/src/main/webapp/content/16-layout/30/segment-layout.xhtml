<ui:composition template="/main.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:param name="title" value="#{overviewBundle.layout}"/>

  <tc:out value="Segment layout: Work in progress!"/>

  <ul>
    <li>rendered=false: will be ignored when setting the "values". If needed put a panel around of it</li>
  </ul>

  <tc:box>
    <tc:segmentLayout large="4;8">
      <tc:in value="1"/>
      <tc:in value="2"/>
      <tc:in value="3" rendered="false"/>
      <tc:in value="4"/>
      <tc:in value="5" rendered="false"/>
      <tc:in value="6"/>
    </tc:segmentLayout>
  </tc:box>

  <tc:box>
    <tc:segmentLayout large="4;8">
      <tc:in value="1"/>
      <tc:in value="2"/>
      <tc:panel>
        <tc:in value="3" rendered="false"/>
      </tc:panel>
      <tc:in value="4"/>
      <tc:panel>
        <tc:in value="5" rendered="false"/>
      </tc:panel>
      <tc:in value="6"/>
    </tc:segmentLayout>
  </tc:box>


</ui:composition>
