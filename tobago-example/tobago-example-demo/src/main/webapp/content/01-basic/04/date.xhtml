<ui:composition template="/layout/overview.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <tc:box label="Time Specific Controls">
    <f:facet name="layout">
      <tc:gridLayout columns="400px;*"
                     rows="auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;250px;*"/>
    </f:facet>

    <!-- code-sniplet-start id="date" -->
    <tx:in label="Date as Text" value="#{dateController.once}">
      <f:convertDateTime pattern="dd.MM.yyyy"/>
    </tx:in>
    <!-- code-sniplet-end id="date" -->
    <tc:cell/>

    <!-- code-sniplet-start id="date" -->
    <tx:date label="Date" value="#{dateController.once}">
      <f:convertDateTime pattern="dd.MM.yyyy"/>
    </tx:date>
    <!-- code-sniplet-end id="date" -->
    <tc:cell/>

    <!-- code-sniplet-start id="date" -->
    <tc:date value="#{dateController.once}">
      <f:convertDateTime pattern="dd.MM.yyyy"/>
    </tc:date>
    <!-- code-sniplet-end id="date" -->
    <tc:cell/>

    <!-- code-sniplet-start id="dateTime" -->
<!--
    <tx:date label="Date/Time" value="#{dateController.once}">
      <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
    </tx:date>
-->
    <!-- code-sniplet-end id="dateTime" -->
<!--
    <tc:cell/>
-->

<!--
    <tx:date label="Date (focus)" focus="true">
-->
    <tx:date label="Date (focus)">
      <f:convertDateTime pattern="dd.MM.yyyy"/>
    </tx:date>
    <tc:cell/>

    <tx:date label="Short style" value="#{dateController.once}">
      <f:convertDateTime dateStyle="short" type="both" timeStyle="short"/>
    </tx:date>
    <tc:cell/>

    <tx:date label="Medium Style" value="#{dateController.once}">
      <f:convertDateTime dateStyle="medium" type="both" timeStyle="medium"/>
    </tx:date>
    <tc:cell/>

    <tx:date label="Long Style" value="#{dateController.once}">
      <f:convertDateTime dateStyle="long" type="both" timeStyle="long"/>
    </tx:date>
    <tc:cell/>

    <tx:date label="Full Style" value="#{dateController.once}">
      <f:convertDateTime dateStyle="full" type="both" timeStyle="full"/>
    </tx:date>
    <tc:cell/>

    <tx:date label="Month" value="#{dateController.once}">
      <f:convertDateTime pattern="MM/yyyy"/>
    </tx:date>
    <tc:cell/>

    <tx:date label="Year" value="#{dateController.once}">
      <f:convertDateTime pattern="yyyy"/>
    </tx:date>
    <tc:cell/>

    <tx:time label="Time" value="#{dateController.once}">
      <f:convertDateTime type="time" pattern="HH:mm"/>
    </tx:time>
    <tc:cell/>

    <tx:time label="Time (Seconds)" value="#{dateController.once}">
      <f:convertDateTime type="time" pattern="HH:mm:ss"/>
    </tx:time>
    <tc:cell/>

    <tx:time label="Time" value="#{dateController.once}" readonly="true">
      <f:convertDateTime type="time" pattern="HH:mm"/>
    </tx:time>
    <tc:cell/>

    <tx:time label="Time (Seconds)" value="#{dateController.once}" readonly="true">
      <f:convertDateTime type="time" pattern="HH:mm:ss"/>
    </tx:time>
    <tc:cell/>

    <tx:time label="Time" value="#{dateController.once}" disabled="true">
      <f:convertDateTime type="time" pattern="HH:mm"/>
    </tx:time>
    <tc:cell/>

    <tx:time label="Time (Seconds)" value="#{dateController.once}" disabled="true">
      <f:convertDateTime type="time" pattern="HH:mm:ss"/>
    </tx:time>
    <tc:cell/>

    <!-- code-sniplet-start id="calendar" -->
    <tc:calendar/>
    <!-- code-sniplet-end id="calendar" -->
    <tc:cell/>

    <tc:cell spanX="2"/>

  </tc:box>
</ui:composition>
