<ui:composition template="/WEB-INF/tags/layout/overview.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:param name="title" value="Tree - Editor"/>
  <tc:panel>
    <f:facet name="layout">
      <tc:gridLayout rows="auto;*"/>
    </f:facet>

    <tc:toolBar>
      <tc:toolBarCommand label="New" action="#{treeEditor.create}" image="image/treeNew"/>
      <tc:toolBarCommand label="Delete" action="#{treeEditor.delete}" image="image/treeDelete"/>
      <tc:toolBarCommand label="Edit" omit="true" image="image/treeEdit">
        <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
      </tc:toolBarCommand>
      <tc:toolBarCommand label="Cut" omit="true" image="image/treeCut">
        <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
      </tc:toolBarCommand>
      <tc:toolBarCommand label="Copy" omit="true" image="image/treeCopy">
        <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
      </tc:toolBarCommand>
      <tc:toolBarCommand label="Paste" omit="true" image="image/treePaste">
        <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
      </tc:toolBarCommand>
      <tc:toolBarCommand label="Up" omit="true" image="image/treeMoveUp">
        <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
      </tc:toolBarCommand>
      <tc:toolBarCommand label="Down" omit="true" image="image/treeMoveDown">
        <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
      </tc:toolBarCommand>
    </tc:toolBar>

    <tc:tree id="tree"
             showRootJunction="true"
             showRoot="true"
             value="#{treeEditor.categoryTree}"
             var="node"
             selectable="single">
      <tc:treeNode id="template"
                   markup="#{node.userObject.markup}"
                   tip="#{node.userObject.tip}"
                   disabled="#{node.userObject.disabled}">
        <tc:treeIndent showJunctions="true"/>
        <tc:treeIcon value="image/feather.png"/>
        <tc:treeSelect value="#{node.userObject.selected}" label="#{node.userObject.name}"/>
      </tc:treeNode>
    </tc:tree>

  </tc:panel>
</ui:composition>
