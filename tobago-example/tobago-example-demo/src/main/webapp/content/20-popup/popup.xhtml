<ui:composition template="/WEB-INF/tags/layout/overview.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:param name="title" value="Popups"/>

  <tc:panel>
    <f:facet name="layout">
      <tc:gridLayout rows="auto;auto;auto;auto;auto;auto;auto;*"/>
    </f:facet>
    <f:facet name="menuBar">
      <tc:menuBar>
        <tc:menu label="Menu">
          <tc:menuCommand label="Open Popup">
            <tc:popupReference for=":page:popup"/>
          </tc:menuCommand>
        </tc:menu>
      </tc:menuBar>
    </f:facet>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="auto;auto;auto;auto;*"/>
      </f:facet>

      <tc:label value="Full Reload"/>

      <tc:button label="Open">
        <f:facet name="popup">
          <tc:popup id="modal_popup">
            <f:facet name="layout">
              <tc:gridLayout rows="auto" columns="auto"/>
            </f:facet>
            <tc:box label="Modal text input" id="modal_box">
              <f:facet name="layout">
                <tc:gridLayout rows="auto;auto;auto;auto;*;auto" columns="auto"/>
              </f:facet>
              <f:facet name="menuBar">
                <tc:menuBar>
                  <tc:menu label="Menu">
                    <tc:menuCommand label="Say okay" onclick="alert('okay');"/>
                  </tc:menu>
                </tc:menuBar>
              </f:facet>

              <tc:selectOneChoice>
                <f:selectItem itemLabel="A" itemValue="a"/>
                <f:selectItem itemLabel="B" itemValue="b"/>
              </tc:selectOneChoice>
              <tc:selectBooleanCheckbox value="#{reference.bool}"/>
              <tx:in label="In" value="#{reference.text}" required="true"/>
              <tx:date label="Date">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
              </tx:date>
              <tc:image value="image/feather-leaf.png" width="16px" height="16px"/>
              <tc:cell/>
              <tc:panel>
                <f:facet name="layout">
                  <tc:gridLayout columns="1*;1*;1*"/>
                </f:facet>
                <tc:button label="Cancel">
                  <tc:attribute name="popupClose" value="immediate"/>
                </tc:button>
                <tc:button label="Redisplay">
                  <tc:attribute name="renderedPartially" value="modal_box"/>
                </tc:button>
                <tc:button label="Ok">
                  <tc:attribute name="popupClose" value="afterSubmit"/>
                </tc:button>
              </tc:panel>

            </tc:box>
          </tc:popup>
        </f:facet>
      </tc:button>

      <tc:button label="Open modeless">
        <f:facet name="popup">
          <tc:popup id="non_modal_popup" modal="false">
            <f:facet name="layout">
              <tc:gridLayout rows="auto" columns="auto"/>
            </f:facet>
            <tc:box label="Non modal text input">
              <f:facet name="layout">
                <tc:gridLayout rows="auto;*;auto"/>
              </f:facet>

              <tx:in label="Field" required="true"/>
              <tc:cell/>
              <tc:panel>
                <f:facet name="layout">
                  <tc:gridLayout columns="*;auto;auto"/>
                </f:facet>
                <tc:cell/>
                <tc:button label="Cancel">
                  <tc:attribute name="popupClose" value="immediate"/>
                </tc:button>
                <tc:button label="Ok">
                  <tc:attribute name="popupClose" value="afterSubmit"/>
                </tc:button>
              </tc:panel>

            </tc:box>
          </tc:popup>
        </f:facet>
      </tc:button>

      <tc:button label="Open here">
        <f:facet name="popup">
          <tc:popup width="180" height="110" id="positioned_popup"
                    left="#{tobagoContext.actionPosition.right.pixel + 5}" top="#{tobagoContext.actionPosition.top.pixel}">
            <f:facet name="layout">
              <tc:gridLayout columns="*" rows="*"/>
            </f:facet>
            <tc:box label="Info">
              <f:facet name="layout">
                <tc:gridLayout rows="*;auto"/>
              </f:facet>

              <tc:textarea value="This popup should opened right beside the button." readonly="true"/>
              <tc:button label="Ok">
                <tc:attribute name="popupClose" value="immediate"/>
              </tc:button>

            </tc:box>
          </tc:popup>
        </f:facet>
      </tc:button>

      <tc:cell/>

    </tc:panel>
    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="auto;auto;auto;auto;*"/>
      </f:facet>

      <tc:label value="Partial Reload"/>

      <tc:button label="Open">
        <tc:attribute name="renderedPartially" value="modal_popup"/>
        <tc:popupReference for="modal_popup"/>
      </tc:button>

      <tc:button label="Open modeless">
        <tc:attribute name="renderedPartially" value="non_modal_popup"/>
        <tc:popupReference for="non_modal_popup"/>
      </tc:button>

      <tc:button label="Open here">
        <tc:attribute name="renderedPartially" value="positioned_popup"/>
        <tc:popupReference for="positioned_popup"/>
      </tc:button>

      <tc:cell/>

    </tc:panel>

    <tx:in readonly="true" label="The Boolean" value="#{reference.bool}"/>

    <tx:in readonly="true" label="The Text" value="#{reference.text}"/>

    <tx:in required="true" label="Required"/>

    <tx:selectOneChoice label="Select"/>

    <tc:cell/>

  </tc:panel>
</ui:composition>
