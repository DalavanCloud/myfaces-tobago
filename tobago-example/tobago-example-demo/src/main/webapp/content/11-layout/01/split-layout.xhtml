<ui:composition template="/WEB-INF/tags/layout/overview.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:tc="http://myfaces.apache.org/tobago/component">

  <ui:param name="title" value="#{overviewBundle.layout_splitLayout_title}"/>

  <tc:panel>
    <f:facet name="layout">
      <tc:gridLayout rows="50px;*"/>
    </f:facet>

    <tc:out escape="false" value="#{overviewBundle.layout_splitLayout_description}"/>

    <tc:panel>
      <f:facet name="layout">
        <tc:splitLayout layout="#{splitLayoutController.verticalLayout}" orientation="VERTICAL"/>
      </f:facet>

      <tc:panel>
        <tc:gridLayoutConstraint minimumHeight="20px"/>
        <f:facet name="layout">
          <tc:splitLayout orientation="HORIZONTAL" layout="#{splitLayoutController.horizontalLayout}"/>
        </f:facet>
        <tc:box label="#{overviewBundle.layout_splitLayout_topLeftTitle}">
          <tc:gridLayoutConstraint minimumWidth="20px"/>
          <f:facet name="layout">
            <tc:gridLayout rows="18px;18px;1*"/>
          </f:facet>
          <tc:out value="#{overviewBundle.layout_splitLayout_layoutVerticalFirstValue} #{splitLayoutController.verticalLayoutFirstToken}"/>
          <tc:out value="#{overviewBundle.layout_splitLayout_layoutHorizontalFirstValue} #{splitLayoutController.horizontalLayoutFirstToken}"/>
          <tc:panel/>
        </tc:box>
        <tc:box label="#{overviewBundle.layout_splitLayout_topRightTitle}">
          <tc:gridLayoutConstraint minimumWidth="20px"/>
          <f:facet name="layout">
            <tc:gridLayout rows="auto;auto;1*"/>
          </f:facet>
          <tc:out value="#{overviewBundle.layout_splitLayout_layoutVerticalFirstValue} #{splitLayoutController.verticalLayoutFirstToken}"/>
          <tc:out value="#{overviewBundle.layout_splitLayout_layoutHorizontalSecondValue} #{splitLayoutController.horizontalLayoutSecondToken}"/>
          <tc:panel/>
        </tc:box>
      </tc:panel>

      <tc:box label="#{overviewBundle.layout_splitLayout_bottomTitle}">
        <tc:gridLayoutConstraint minimumHeight="20px"/>
        <tc:out value="#{overviewBundle.layout_splitLayout_layoutVerticalSecondValue} #{splitLayoutController.verticalLayoutSecondToken}"/>
      </tc:box>
    </tc:panel>
  </tc:panel>

</ui:composition>
