<ui:composition template="/WEB-INF/tags/layout/overview.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:param name="title" value="JSR-303: Bean Validation"/>
  <tc:panel>
    <f:facet name="layout">
      <tc:gridLayout rows="40px;auto;auto;*;auto"/>
    </f:facet>

    <tc:out value="TODO: Explain JSR-303 Bean Validation"/>

    <tc:messages/>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout rows="auto;auto;auto;auto"/>
      </f:facet>
      <tx:in label="Required" value="#{jsr303.required}"/>
      <tx:in label="Length [5-10]" value="#{jsr303.length}"/>
    </tc:panel>

    <tc:panel/>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="1*;100px"/>
      </f:facet>
      <tc:panel/>
      <tc:button action="#{jsr303.action}" label="#{overviewBundle.validation_submit}"/>
    </tc:panel>

  </tc:panel>
</ui:composition>
