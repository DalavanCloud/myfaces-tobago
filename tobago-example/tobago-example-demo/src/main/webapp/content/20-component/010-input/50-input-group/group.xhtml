<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

  <tc:section label="Input Groups">

    <tc:in id="nogroup" label="No group"/>

    <tc:in id="group" label="Group">
      <f:facet name="before">
        <i class="fa fa-money"/>
      </f:facet>
      <f:facet name="after">â‚¬</f:facet>
    </tc:in>

    <tc:in id="links" label="Links">
      <f:facet name="before">
        <tc:link image="fa-money"/>
      </f:facet>
      <f:facet name="after">
        Some text ...
      </f:facet>
    </tc:in>

    <tc:in id="singleselect" label="Single Select">
      <f:facet name="before">
        <tc:link omit="true">
          <tc:selectOneRadio value="#{clientConfigController.theme}">
            <f:facet name="change">
              <tc:command action="#{clientConfigController.submit}"/>
            </f:facet>
            <tc:selectItems value="#{clientConfigController.themeItems}"/>
          </tc:selectOneRadio>
        </tc:link>
      </f:facet>
      <f:facet name="after">
        <tc:link omit="true">
          <tc:selectOneRadio value="#{clientConfigController.theme}">
            <f:facet name="change">
              <tc:command action="#{clientConfigController.submit}"/>
            </f:facet>
            <tc:selectItems value="#{clientConfigController.themeItems}"/>
          </tc:selectOneRadio>
        </tc:link>
      </f:facet>
    </tc:in>

  </tc:section>

</ui:composition>
