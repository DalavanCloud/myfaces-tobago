<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:param name="title" value="#{overviewBundle.sheet_dropdown}"/>
  <p>
    TODO
  </p>
  <p>Tag Library Documentation:
    <tc:link label="&lt;tc:sheet/>" image="image/feather-leaf.png"
             link="#{overviewBundle.tagDocUrl}/sheet.html"/>
    |
    <tc:link label="&lt;tc:column/>" image="image/feather-leaf.png"
             link="#{overviewBundle.tagDocUrl}/column.html"/></p>

  <tc:section label="dropDownMenu">
    <tc:sheet id="s5" value="#{sheetController.solarList}" var="solarobject" rows="4">
      <tc:column label="Name">
        <tc:out value="#{solarobject.name}"/>
      </tc:column>
      <tc:column label="Orbit">
        <f:facet name="dropDownMenu">
          <tc:menu>
            <tc:menuCommand omit="true" label="todo">
              <tc:dataAttribute name="alert-text" value="Not implemented yet"/>
            </tc:menuCommand>
          </tc:menu>
        </f:facet>
      </tc:column>
      <tc:column label="Period (Days)">
        <tc:out value="#{solarobject.period}"/>
      </tc:column>
      <tc:column label="Discoverer">
        <tc:out value="#{solarobject.discoverer}"/>
      </tc:column>
      <tc:column label="Year">
        <tc:out value="#{solarobject.discoverYear}"/>
      </tc:column>
    </tc:sheet>
  </tc:section>
</ui:composition>
