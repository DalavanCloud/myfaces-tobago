<ui:composition template="/main.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tx="http://myfaces.apache.org/tobago/extension">

  <ui:param name="title" value="TODO"/>

  <tc:out escape="false" value="#{overviewBundle.toolbar_text2}"/>

  <tc:box label="#{overviewBundle.toolbar_sampleTitle2}" id="boxMenu">

    <f:facet name="menuBar">
      <tc:menuBar>

        <tc:menu label="Menu 1">

          <tc:menuCommand label="Alert" omit="true">
            <tc:dataAttribute name="alert-text" value="Alert in Menu 1"/>
          </tc:menuCommand>

          <tc:menuCommand label="#{overviewBundle.toolbar_linkClickme}" image="image/config.png">
            <f:facet name="confirmation"><tc:out value="Do you really want to click this button?"/></f:facet>
          </tc:menuCommand>

          <tc:menuCommand link="http://www.atanion.com" disabled="true" label="disabled"/>

          <tx:menuCheckbox action="#{demo.clickButton}" label="#{overviewBundle.toolbar_linkClickme}"
                           value="#{demo.boolTest}"/>
        </tc:menu>
        <tc:menu label="Menu 2">

          <tc:menuCommand label="Alert" omit="true">
            <tc:dataAttribute name="alert-text" value="Alert in Menu 2"/>
          </tc:menuCommand>

          <tc:menu label="Menu 3">

            <tc:menuCommand label="Alert" image="image/date.png" omit="true">
              <tc:dataAttribute name="alert-text" value="Alert in Menu 3"/>
            </tc:menuCommand>

            <tc:menuCommand link="/" label="#{overviewBundle.toolbar_linkClickme}" image="image/config.png">
              <f:facet name="confirmation"><tc:out value="Do you really want leave this demo?"/></f:facet>
            </tc:menuCommand>

            <tc:menuCommand link="http://www.atanion.com" disabled="true" label="#{overviewBundle.toolbar_linkClickme}"
                            image="image/remove.png"/>

            <tc:menu label="#{overviewBundle.toolbar_selectSingleselect}">

              <tx:menuRadio value="#{overviewController.radioValue}">
                <tc:selectItems value="#{overviewController.currencyItems}"
                                var="currency" itemValue="#{currency.currencyCode}" itemLabel="#{currency.displayName}"
                                itemImage="data/#{currency.currencyCode}-14.png" />
              </tx:menuRadio>

            </tc:menu>

            <tc:menuCommand action="#{demo.clickButton}" label="#{overviewBundle.toolbar_linkClickme}"/>
          </tc:menu>

          <tc:menuSeparator/>

          <tc:menuCommand label="#{overviewBundle.toolbar_linkClickme}">
            <f:facet name="items">
              <tc:selectBooleanCheckbox value="#{demo.bool[0]}"/>
            </f:facet>
          </tc:menuCommand>
          <tx:menuCheckbox label="#{overviewBundle.toolbar_linkClickme}" value="#{demo.bool[1]}"/>
          <tx:menuCheckbox label="#{overviewBundle.toolbar_linkClickme}" value="#{demo.bool[2]}"/>

        </tc:menu>
      </tc:menuBar>
    </f:facet>

  </tc:box>

  <tc:box label="#{overviewBundle.toolbar_sampleTitle2} 2">
    <f:facet name="layout">
      <tc:gridLayout rows="auto;*"/>
    </f:facet>
    <f:facet name="menuBar">
      <tc:menuBar>
        <tc:menu label="_File">
          <tc:menuCommand label="New File"/>
          <tc:menuCommand label="Open File"/>
          <tc:menuCommand label="Save"/>
          <tc:menuCommand label="Print"/>
          <tc:menuSeparator/>
          <tc:menuCommand label="Exit">
            <f:facet name="confirmation">
              <tc:out value="Are you sure?"/>
            </f:facet>
          </tc:menuCommand>
          <!--<tx:menuCheckbox action="none" label="Administration Mode"/>-->
        </tc:menu>

        <tc:menu label="_Edit">
          <tc:menuCommand label="Copy"/>
          <tc:menuCommand label="Cut"/>
          <tc:menuCommand label="Paste"/>
          <tc:menuCommand label="Delete"/>
          <tc:menuSeparator/>
          <tc:menu label="_Delete">
            <tc:menuCommand label="As Spam"/>
            <tc:menuCommand label="As Newsletter"/>
            <tc:menuCommand label="As Uninteresting"/>
          </tc:menu>
        </tc:menu>

        <tc:menu label="_View">
          <tc:menuCommand label="Snap to Grid"/>
          <tc:menuCommand label="Show Rulers"/>
        </tc:menu>
      </tc:menuBar>
    </f:facet>
  </tc:box>

</ui:composition>
