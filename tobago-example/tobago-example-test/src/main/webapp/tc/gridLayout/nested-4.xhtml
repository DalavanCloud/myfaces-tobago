<f:view
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page id="page">
    <tc:gridLayoutConstraint width="220px" height="220px"/>
    <f:facet name="layout">
      <tc:gridLayout columns="*;*" rows="*;*" columnSpacing="20px" rowSpacing="20px"/>
    </f:facet>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="*" rows="*"/>
      </f:facet>

      <tc:image id="image-1" value="pidgeon-point.jpg"/>

    </tc:panel>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="*" rows="*"/>
      </f:facet>

      <tc:image id="image-2" value="pidgeon-point.jpg"/>

    </tc:panel>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="*" rows="*"/>
      </f:facet>

      <tc:image id="image-3" value="pidgeon-point.jpg"/>

    </tc:panel>

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout columns="*" rows="*;*"/>
      </f:facet>

      <tc:image id="image-41" value="pidgeon-point.jpg"/>
      <tc:image id="image-42" value="pidgeon-point.jpg"/>

    </tc:panel>

    <tc:script file="script/test-utils.js"/>

    <tc:script onload="checkLayout('page:image-1', 0, 0, 100, 100);"/>
    <tc:script onload="checkLayout('page:image-2', 120, 0, 100, 100);"/>
    <tc:script onload="checkLayout('page:image-3', 0, 120, 100, 100);"/>
    <tc:script onload="checkLayout('page:image-41', 120, 120, 100, 47);"/>
    <tc:script onload="checkLayout('page:image-42', 120, 172, 100, 48);"/>

  </tc:page>
</f:view>
