<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page id="page">
    <f:facet name="layout">
      <tc:gridLayout columns="auto" rows="auto"/>
    </f:facet>

    <tc:panel id="panel">
      <f:facet name="layout">
        <tc:gridLayout columns="*;*"/>
      </f:facet>

      <tc:textarea id="a1">
        <tc:gridLayoutConstraint width="300px" height="300px"/>
      </tc:textarea>

      <tc:textarea id="a2"/>

    </tc:panel>

    <tc:script file="script/tobago-assert.js"/>
    <tc:script onload="TobagoAssert.assertLayout('page:panel', 0, 0, 325, 300);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:a1', 0, 0, 300, 300);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:a2', 305, 0, 20, 300);"/>

  </tc:page>
</f:view>
