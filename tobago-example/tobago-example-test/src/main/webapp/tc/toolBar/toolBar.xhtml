<?xml version="1.0" encoding="UTF-8"?>

<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page>
    <tc:gridLayoutConstraint width="700px" height="850px"/>
    <f:facet name="layout">
      <tc:gridLayout
          columns="120px;*"
          rows="auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;auto;70px;70px;auto;auto;auto;auto;auto;auto;auto;auto;auto;"/>
    </f:facet>

    <tc:separator label="Normal Tool Bar Commands">
      <tc:gridLayoutConstraint columnSpan="2"/>
    </tc:separator>

    <tc:label value="Defaults"/>
    <f:subview id="t0">
      <tc:toolBar>
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Right"/>
    <f:subview id="t1">
      <tc:toolBar orientation="right">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Big/Bottom"/>
    <f:subview id="t3">
      <tc:toolBar iconSize="big" labelPosition="bottom">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Big/Right"/>
    <f:subview id="t4">
      <tc:toolBar iconSize="big" labelPosition="right">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Big/Off"/>
    <f:subview id="t5">
      <tc:toolBar iconSize="big" labelPosition="off">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Small/Bottom"/>
    <f:subview id="t6">
      <tc:toolBar iconSize="small" labelPosition="bottom">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Small/Right"/>
    <f:subview id="t7">
      <tc:toolBar iconSize="small" labelPosition="right">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Small/Off"/>
    <f:subview id="t8">
      <tc:toolBar iconSize="small" labelPosition="off">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Off/Bottom"/>
    <f:subview id="t9">
      <tc:toolBar iconSize="off" labelPosition="bottom">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Off/Right"/>
    <f:subview id="t10">
      <tc:toolBar iconSize="off" labelPosition="right">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Off/Off"/>
    <f:subview id="t11">
      <tc:toolBar iconSize="off" labelPosition="off">
        <ui:include src="toolBar-fragment.xhtml"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Box"/>
    <f:subview id="t12">
      <tc:box>
        <tc:gridLayoutConstraint height="70px"/>
        <f:facet name="layout">
          <tc:gridLayout rows="fixed;fixed;fixed" columns="2*;1*;1*" id="boxToolbarLayout"/>
        </f:facet>
        <f:facet name="toolBar">
          <tc:toolBar iconSize="small" labelPosition="right">
            <ui:include src="toolBar-fragment.xhtml"/>
          </tc:toolBar>
        </f:facet>

      </tc:box>
    </f:subview>

    <tc:separator label="Tool Bar Items as Selectors">
      <tc:gridLayoutConstraint columnSpan="2"/>
    </tc:separator>

    <tc:label value="Select One"/>
    <f:subview id="t13">
      <tc:toolBar iconSize="big" labelPosition="bottom">
          <tc:toolBarSelectOne value="a">
            <tc:selectItem itemValue="a" itemLabel="A Value"/>
            <tc:selectItem itemValue="b" itemLabel="An Alternative"/>
          </tc:toolBarSelectOne>
        <tc:toolBarSelectOne value="#{selectItemModel.currency}">
          <f:selectItems value="#{selectItemModel.availableCurrencies}"/>
        </tc:toolBarSelectOne>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Select Boolean"/>
    <f:subview id="t14">
      <tc:toolBar iconSize="big" labelPosition="bottom">
        <tc:toolBarCheck label="Switch 1" value="#{selectItemModel.switch1}"/>
        <tc:toolBarCheck label="Switch 2" value="#{selectItemModel.switch2}"/>
      </tc:toolBar>
    </f:subview>

    <tc:label value="Tab Group"/>
    <f:subview id="t15">
      <tc:tabGroup>
        <tc:tab label="Tab 1"/>
        <tc:tab label="Tab 2"/>
        <tc:tab label="Tab 3"/>
      </tc:tabGroup>
    </f:subview>

    <tc:label value="More Tabs"/>
    <f:subview id="t16">
      <tc:tabGroup>
        <tc:tab label="Tab 1 is expanded"/>
        <tc:tab label="Tab 2 is also expanded"/>
        <tc:tab label="Tab 3 is a bit more expanded"/>
        <tc:tab label="Tab 4 is not most expanded"/>
        <tc:tab label="Tab 5 is much more expanded than Tab 1"/>
        <tc:tab label="Tab 6 is most expanded, because of this long text"/>
      </tc:tabGroup>
    </f:subview>

  </tc:page>
</f:view>
