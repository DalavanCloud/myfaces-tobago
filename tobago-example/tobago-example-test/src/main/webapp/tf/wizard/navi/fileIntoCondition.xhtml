                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:tx="http://myfaces.apache.org/tobago/extension"
                xmlns:tf="http://myfaces.apache.org/tobago/facelet-extension">
  <ui:param name="title" value="File Into Condition"/>

  <tf:wizardExtension wizard="#{wizardController.wizard}"
                       title="File Into Condition"
                       outcome="fileIntoCondition"
                       allowJumpForward="true"
                       labelPrevious="Zurück"
                       labelNext="Weiter"
                       labelOkay="Fertig"
                       labelCancel="Abbruch"
                       actionNext="finish"
                       actionCancel="index">

    <tc:panel>
      <f:facet name="layout">
        <tc:gridLayout rows="auto;auto;auto;auto;*"/>
      </f:facet>

      <tx:selectOneChoice label="Header Field">
        <tc:selectItem itemLabel="To:" itemValue="to"/>
        <tc:selectItem itemLabel="From:" itemValue="from"/>
        <tc:selectItem itemLabel="Subject:" itemValue="subject"/>
      </tx:selectOneChoice>

      <tx:selectOneChoice label="Condition">
        <tc:selectItem itemLabel="contains" itemValue="contains"/>
        <tc:selectItem itemLabel="equals" itemValue="equals"/>
      </tx:selectOneChoice>

      <tx:in label="Value" value="#{wizardController.filterValue}"/>

      <tx:in label="Folder"/>

      <tc:cell/>

    </tc:panel>
