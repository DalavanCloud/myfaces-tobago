<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tx="http://myfaces.apache.org/tobago/extension">
  <tc:page id="page" width="300px" height="500px">

    <tx:in label="Must be 666px" fieldId="in" value="#{tobago1134.value}" readonly="true"/>

    <tc:script onload="check()">
      function check() {
        var value = jQuery(Tobago.Utils.escapeClientId("page:in")).val();
        if ("666px" != value) {
          LOG.error("value not == 666px");
        }
      }
    </tc:script>

  </tc:page>
</f:view>
