<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
  <tc:page id="page" label="Tobago Example Test">
    <f:facet name="layout">
      <tc:gridLayout columns="300px;*"/>
    </f:facet>
    <tc:gridLayoutConstraint width="1300px" height="1000px"/>

    <tc:panel>
      <f:facet name="layout">
        <!--todo replace 20px with "auto" -->
        <tc:gridLayout rows="20px;*"/>
      </f:facet>

      <tc:panel>
        <f:facet name="layout">
          <tc:gridLayout columns="*;30px"/>
        </f:facet>

        <tx:selectOneChoice value="#{clientConfig.theme}" label="Theme">
          <f:selectItems value="#{clientConfig.themeItems}"/>
        </tx:selectOneChoice>
        <tc:button action="#{clientConfig.submit}" label="OK"/>
      </tc:panel>

      <tc:tree>
        <tc:treeData value="#{browser.tree}" var="node">
          <tc:treeNode expanded="#{node.level lt 2}" disabled="#{node.disabled}">
            <tc:treeIndent/>
            <tc:treeIcon/>
            <tc:treeCommand link="#{node.resource}" label="#{node.label}" target="page:content"
                            rendered="#{node.childCount == 0}" markup="#{node.markup}"/>
            <tc:treeLabel value="#{node.label}" rendered="#{node.childCount > 0}"/>
          </tc:treeNode>
        </tc:treeData>
      </tc:tree>
    </tc:panel>

    <!-- src will be set via <tc:treeNode target="page:content"> -->
    <tc:object id="content"/>

    <!--<tc:script file="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"/>-->

  </tc:page>
</f:view>
