<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page id="page">
    <f:facet name="layout">
      <tc:gridLayout rows="auto;auto;auto;auto"/>
    </f:facet>
    <tc:gridLayoutConstraint width="600px" height="600px"/>

    <tx:in label="Label 1" value="Some Value 1" fieldId="in1" id="panel1"/>
    <tx:in label="Label 2" value="Some Value 2" fieldId="in2" id="panel2"/>
    <tx:in label="Label 3" value="Some Value 3" fieldId="in3" id="panel3"/>
    <tx:in label="Label 4" value="Some Value 4" fieldId="in4" id="panel4" />

    <tc:script file="script/tobago-assert.js"/>

    <tc:script onload="TobagoAssert.assertLayout('page:in1', 125, 0, 475, 20);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:in2', 125, 25, 475, 20);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:in3', 125, 50, 475, 20);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:in4', 125, 75, 475, 20);"/>

    <tc:script onload="TobagoAssert.assertLayout('page:panel1', 0, 0, 600, 20);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:panel2', 0, 25, 600, 20);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:panel3', 0, 50, 600, 20);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:panel4', 0, 75, 600, 20);"/>

  </tc:page>
</f:view>
