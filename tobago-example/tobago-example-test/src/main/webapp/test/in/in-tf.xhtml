<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tf="http://myfaces.apache.org/tobago/facelet-extension">

  <tc:page id="page">
    <f:facet name="layout">
      <tc:gridLayout rows="auto;auto;auto;auto;auto;auto;*"/>
    </f:facet>
    <tc:gridLayoutConstraint width="600px" height="300px"/>

    <tc:messages/>

    <tf:in id="false-lit" label="non-modal (literal)" rendered="false" />
    <tf:in id="false-el" label="non-modal (EL)" rendered="#{false}" />
    <tf:in id="false-bean" label="non-modal (EL to a bean)" rendered="#{not selectBooleanCheckboxBean.value0}" />

    <tf:in id="true-lit" label="non-modal (literal)" rendered="true" />
    <tf:in id="true-el" label="non-modal (EL)" rendered="#{true}" />
    <tf:in id="true-bean" label="non-modal (EL to a bean)" rendered="#{selectBooleanCheckboxBean.value0}" />

    <tc:button label="submit"/>

    <tc:cell/>

  </tc:page>
</f:view>
