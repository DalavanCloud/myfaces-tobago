<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page id="page">
    <tc:script file="script/tobago-assert.js"/>

    <!--
    width  =  1 + 5 + 101 + 5 + 101 + 5 + 101 + 5 + 2 = 326
    height = 21 + 5 +  51 + 5 +  51 + 5 +  51 + 5 + 2 = 196
    -->
    <f:facet name="layout">
      <tc:gridLayout rowSpacing="20px" columns="326px" rows="196px;196px;196px"/>
    </f:facet>

    <tc:box label="1. All rendered">
      <f:facet name="layout">
        <tc:gridLayout columns="*;*;*"/>
      </f:facet>

      <tc:textarea value="1">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="2">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="3">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>

      <tc:textarea value="4">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="5">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="6">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>

      <tc:textarea value="7">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="8">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="9">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
    </tc:box>

    <tc:box label="2. Middle row and column are not rendered.">
      <f:facet name="layout">
        <tc:gridLayout columns="*;*;*"/>
      </f:facet>

      <tc:textarea value="1">
        <tc:dataAttribute name="assert-width" value="154"/>
        <tc:dataAttribute name="assert-height" value="79"/>
      </tc:textarea>
      <tc:textarea value="2" rendered="false"/>
      <tc:textarea value="3">
        <tc:dataAttribute name="assert-width" value="154"/>
        <tc:dataAttribute name="assert-height" value="79"/>
      </tc:textarea>

      <tc:textarea value="4" rendered="false"/>
      <tc:textarea value="5" rendered="false"/>
      <tc:textarea value="6" rendered="false"/>

      <tc:textarea value="7">
        <tc:dataAttribute name="assert-width" value="154"/>
        <tc:dataAttribute name="assert-height" value="79"/>
      </tc:textarea>
      <tc:textarea value="8" rendered="false"/>
      <tc:textarea value="9">
        <tc:dataAttribute name="assert-width" value="154"/>
        <tc:dataAttribute name="assert-height" value="79"/>
      </tc:textarea>
    </tc:box>

    <tc:box label="3. Like 2. but rigid='true'">
      <f:facet name="layout">
        <tc:gridLayout columns="*;*;*" rigid="true"/>
      </f:facet>

      <tc:textarea value="1">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="2" rendered="false"/>
      <tc:textarea value="3">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>

      <tc:textarea value="4" rendered="false"/>
      <tc:textarea value="5" rendered="false"/>
      <tc:textarea value="6" rendered="false"/>

      <tc:textarea value="7">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
      <tc:textarea value="8" rendered="false"/>
      <tc:textarea value="9">
        <tc:dataAttribute name="assert-width" value="101"/>
        <tc:dataAttribute name="assert-height" value="51"/>
      </tc:textarea>
    </tc:box>

  </tc:page>
</f:view>
