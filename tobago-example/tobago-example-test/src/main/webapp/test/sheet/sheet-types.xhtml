<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page id="page">
    <tc:gridLayoutConstraint width="1020px" height="620px"/>
    <f:facet name="layout">
      <tc:gridLayout rows="auto" rowSpacing="10px" margin="10px"/>
    </f:facet>

    <tc:sheet value="#{sheet.solarArray}" id="sheet" columns="20px;*;*;*;*;2*;*;*;*;*;2*" var="luminary" rows="10">
      <tc:columnSelector />
      <tc:column label="&lt;tc:out>" id="c_out">
        <tc:out value="#{luminary.name}"/>
      </tc:column>
      <tc:column label="&lt;tc:out>" align="right" id="c_out_r">
        <tc:out value="#{luminary.name}"/>
      </tc:column>
      <tc:column id="c_not_rendered" rendered="false">
        <tc:out value="#{luminary.name}"/>
      </tc:column>
      <tc:column label="&lt;tc:in>" id="c_in">
        <tc:in value="#{luminary.name}" id="in"/>
      </tc:column>
      <tc:column label="&lt;tx:date>" id="c_date">
        <tx:date label="Label" labelWidth="100px"/>
      </tc:column>
      <tc:column label="&lt;tc:button>" id="c_button">
        <tc:button label="#{luminary.name}"/>
      </tc:column>
      <tc:column label="&lt;tc:link>" id="c_link">
        <tc:link label="#{luminary.name}"/>
      </tc:column>
      <tc:column label="&lt;tc:selectOneChoice>" id="c_selectOneChoice">
<!-- XXX Bug: paging doesn't work with selectOneChoice-->
        <tc:out value="todo"/>
        <!-- XXX
        <tc:selectOneChoice>
          <tc:selectItem itemLabel="first" itemValue="1"/>
          <tc:selectItem itemLabel="second" itemValue="2"/>
          <tc:selectItem itemLabel="third" itemValue="3"/>
        </tc:selectOneChoice>
-->
      </tc:column>
      <tc:column label="&lt;tc:image>" id="c_image">
        <tc:image value="image/foo.gif" width="16px" height="16px"/>
      </tc:column>
      <tc:column label="&lt;tc:panel>" id="c_panel">
        <tc:panel>
          <f:facet name="layout">
            <tc:gridLayout columns="*;10px;*" rows="20px"/>
          </f:facet>
          <tc:in value="first"/>
          <tc:out value="/"/>
          <tc:in value="second"/>
        </tc:panel>
      </tc:column>
    </tc:sheet>

    <tc:script file="script/tobago-assert.js"/>

    <tc:script onload="TobagoAssert.assertLayout(jQuery('tr:first'), 10, 10, 1000, 20);"/>

    <!-- height = 21 + 10 * (20 + 1) + 16 -->
    <tc:script onload="TobagoAssert.assertLayout('page:sheet', 10, 10, 1000, 247);"/>

  </tc:page>
</f:view>
